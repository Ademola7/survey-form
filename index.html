<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">CapacityBay Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </header>
      <form action="" id="survey-form">
        <!-- Text section -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="formControl"
            placeholder="Enter your name"
            name="name"
            id="name"
            required
          />
        </div>
        <!-- End of text section -->

        <!-- Type email section -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="formControl"
            placeholder="Enter your Email"
            name="email"
            id="email"
            required
          />
        </div>
        <!-- End of type email section -->
        <!-- Type number section -->
        <div class="form-group">
          <label for="age">Age <span class="clue">(Optional)</span></label>
          <input
            type="number"
            class="formControl"
            placeholder="Enter your Age"
            name="age"
            id="age"
            required
          />
        </div>
        <!-- End of type number section -->

        <!-- select section -->
        <div class="form-group">
          <p class="quest">Which option would describe your current role?</p>
          <select name="role" id="dropdown" class="formControl" required>
            <option value="" disabled selected>Select Current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not say">Prefer not say</option>
            <option value="others">Others</option>
          </select>
        </div>
        <!-- end of select section -->

        <!-- select section -->
        <div class="form-group">
          <p class="quest">Would you recommend CapacityBay?</p>
          <label for="">
            <input
              type="radio"
              name="capacityBay"
              value="definately"
              checked
              class="inputRadio"
            />
            Definately
          </label>
          <label for="">
            <input
              type="radio"
              name="capacityBay"
              value="maybe"
              checked
              class="inputRadio"
            />
            Maybe
          </label>
          <label for="">
            <input
              type="radio"
              name="capacityBay"
              value="Not-sure"
              checked
              class="inputRadio"
            />
            Not sure
          </label>
        </div>
        <!-- end of radio button section -->

        <!-- checkbox section -->
        <div class="form-group">
          <p class="quest">What is your favorite feature of CapacityBay?</p>
          <select name="role" id="dropdown" class="formControl" required>
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Project</option>
            <option value="community">Community</option>
            <option value="open source">Open source</option>
          </select>
        </div>

        <!-- checkbox section -->
        <div class="form-group">
          <p class="quest">What would you like to see improved</p>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="frond-end-project"
            />Frond-end Project
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="back-end-project"
            />Back-end Project
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="data visualization"
            />Data visualization
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="challenges"
            />Challenges
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="open-source-community"
            />Open-source-community
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="gitter-help-rooms"
            />Gitter help rooms
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="videos"
            />Videos
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="City-meetups"
            />City meetups
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="wiki"
            />Wiki
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="forum"
            />Forum
          </label>
          <label for=""
            ><input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="additional courses"
            />Additional courses
          </label>
        </div>

        <!-- end of checkbox section -->

        <!-- Textarea section -->
        <div class="form-group">
          <p id="quest">Any comment or suggestion</p>
          <textarea
            name="comment"
            id="suggestions"
            class="textarea"
            rows="5"
            cols="30"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <!-- End of textarea section -->

        <!-- Submit button -->
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
        <!-- End of submit button -->
      </form>
    </div>
  </body>
</html>
